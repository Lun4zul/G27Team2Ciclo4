<div  class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Ingresar</h3>
				<div class="d-flex justify-content-end social_icon">
					<span><i class="fab fa-facebook-square"></i></span>
					<span><i class="fab fa-google-plus-square"></i></span>
					<span><i class="fab fa-twitter-square"></i></span>
				</div>
			</div>
			<div class="card-body">
				
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>

						<input type="text" class="form-control" placeholder="Usuario"
                        aria-describedby="basic-addon1" [(ngModel)]="user">
						
					</div>
                    <br>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
                        <input type="password" [type]="showPass ? 'password':' text'"
						class="form-control" placeholder="Contrase침a"
                        aria-describedby="basic-addon1" [(ngModel)]="pass"  >

                        <button class="show" type="button" 
                            (click)="showPass = !showPass"> 
                        <span class="fa fa-eye-slash show-password"></span>
                        </button>
					</div>
					<br>
					<div class="form-group text-center">
						<button class="btn btn-success" (click)="comparar()">
                            Iniciar sesi칩n
                        </button>
					</div>
				
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					No tienes una cuenta?<a href="#">Registrarme</a>
				</div>
				<div class="d-flex justify-content-center">
					<a href="#">Olvidaste tu contrase침a?</a>
				</div>
			</div>
             <!-- Alertas -->
             <div *ngIf="correcto==1" class="alert alert-success 
             animate__animated animate__bounceInLeft" role="alert">
                 Acceso correcto, redirigiendo al sistema
             </div>
             <div *ngIf="correcto==0" class="alert alert-danger 
             animate__animated animate__bounceInLeft" role="alert">
                 Usuario o contrase침a incorrecta
             </div>
		</div>
	</div>
</div>
