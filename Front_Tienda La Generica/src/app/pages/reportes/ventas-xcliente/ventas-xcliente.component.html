<div class="content justify-content-center mt-2">
    <div class="row align-items-center">
        <div class="col-auto">
            <button type="button" class="btn btn-info btn-lg" [routerLink]="'/reportes/listado-clientes'">
                Listado de Clientes</button>
            <button type="button" class="btn btn-warning btn-lg ml-3" [routerLink]="'/reportes/ventas-xcliente'">
                Ventas por Cliente</button>
        </div>
    </div>

    <div class="row justify-content-evenly mt-3">
        <div class="col-auto">
            <div class=" card">
                <div class=" card-header">
                    <h4 class=" card-title"><i class="fas fa-table"></i> Ventas por Clientes</h4>
                </div>
                <div class=" card-body">
                    <div class="container">
                        <table class="compact nowrap stripe hover" datatable [dtOptions]="dtOptions"
                            [dtTrigger]="dtTrigger">
                            <tbody>
                                <tr *ngFor="let datos of list">
                                    <td>{{datos}}</td>
                                    <td>{{datos}}</td>
                                    <td>${{datos}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="row justify-content-center mt-2">
        <div class="col-auto total"><span>TOTAL VENTAS $</span></div>
        <div class="col-auto">
            <input type="text" class="form-control vtotal" id="form-floating" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-lg" [(ngModel)]="valortotal" disabled>
        </div>
    </div>
</div>
