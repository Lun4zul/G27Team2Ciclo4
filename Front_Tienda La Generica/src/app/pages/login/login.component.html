
<div class="content justify-content-center mt-2">
<div class="row align-items-center">
<div class="container position-absolute top-50 start-50 translate-middle">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3>Bienvenidos!</h3>
                <div class="d-flex justify-content-end social_icon">
                    <span><i class="fab fa-facebook-square"></i></span>
                    <span><i class="fab fa-google-plus-square"></i></span>
                    <span><i class="fab fa-twitter-square"></i></span>
                </div>
            </div>
            <div class="card-body">
                <form>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Usuario" aria-describedby="basic-addon1"
                            [(ngModel)]="user">
                    </div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" placeholder="Contrase침a"
                            aria-describedby="basic-addon1" [(ngModel)]="pass">
                    </div>
                    <div class="row align-items-center remember">
                        <input type="checkbox">Recordarme
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success" (click)="comparar()">
                            Iniciar sesi칩n
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    No tienes una cuenta?<a href="#">Registrarme</a>
                </div>
                <div class="d-flex justify-content-center">
                    <a href="#">Olvidaste tu contrase침a?</a>
                </div>
            </div>

            <!-- Alertas -->
            <div *ngIf="correcto==1" class="alert alert-success 
                        animate__animated animate__bounceInLeft" role="alert">
                Acceso correcto, redirigiendo al sistema
            </div>
            <div *ngIf="correcto==0" class="alert alert-danger 
                        animate__animated animate__bounceInLeft" role="alert">
                Usuario o contrase침a incorrecta
            </div>
        </div>
    </div>
</div>
</div>
</div>
