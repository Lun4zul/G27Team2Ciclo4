<div class="content">
    <div class=" row">
        <h3>CREAR CLIENTE</h3>
        <label>Cédula </label>
            <div class="row align-items-center">
                <div class=" col-md-12">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Cedula" aria-describedby="basic-addon1"
                            [(ngModel)]="cedula">
                    </div>
                </div>
            </div>

            <div class="row align-items-center">
                <label>Nombre Completo </label>
            </div>
            <div class="input-group form-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="Nombre Completo" aria-describedby="basic-addon1"
                    [(ngModel)]="nombre">
            </div>

            <div class="row align-items-center">
                <label>Dirección </label>
            </div>
            <div class="input-group form-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="Dirección" aria-describedby="basic-addon1"
                    [(ngModel)]="direccion">
            </div>

            <div class="row align-items-center">
                <label>Teléfono </label>
            </div>
            <div class="input-group form-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-phone-square-alt"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="Teléfono" aria-describedby="basic-addon1"
                    [(ngModel)]="telefono">
            </div>

            <div class="row align-items-center">
                <label>Correo Electrónico </label>
            </div>
            <div class="input-group form-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="Correo Electrónico" aria-describedby="basic-addon1"
                    [(ngModel)]="email">
            </div>

            <div class="form-group">
                <button class="btn btn-success" (click)="crearDato()">
                    Crear Nuevo Cliente
                </button>
            </div>
    </div>
    <div class="row justify-content-center mt-2">
        <div class="column align-items-center pt-5">
            <button type="button" class="btn btn-info btn-lg" [routerLink]="'/clientes/agregar'">Crear Cliente</button>
            <button type="button" class="btn btn-warning btn-lg" [routerLink]="'/clientes/consultar'">Consultar
                Cliente</button>
            <button type="button" class="btn btn-info btn-lg" [routerLink]="'/clientes/actualizar'">Actualizar
                Cliente</button>
            <button type="button" class="btn btn-danger btn-lg" [routerLink]="'/clientes/eliminar'">Eliminar
                Cliente</button>
        </div>
    </div>

</div>
