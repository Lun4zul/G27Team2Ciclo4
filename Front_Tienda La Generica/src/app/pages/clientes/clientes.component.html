<div class=" content">
    <div class=" row">
      <div class=" col-md-12">
          <h3>CREAR CLIENTE</h3>
        <form>
            <div class="row align-items-center remember">
                <label>Cédula </label>
            </div>
            <div class="input-group form-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="Cedula" 
                aria-describedby="basic-addon1"  [(ngModel)]="cedulacliente">
            </div>

            <div class="row align-items-center remember">
                <label>Nombre Completo </label>
            </div>
            <div class="input-group form-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="Nombre Completo" 
                aria-describedby="basic-addon1"  [(ngModel)]="nombrecliente">>
            </div>

            <div class="row align-items-center remember">
                <label>Dirección </label>
            </div>
            <div class="input-group form-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="Dirección" 
                aria-describedby="basic-addon1"  [(ngModel)]="direccioncliente">>
            </div>

            <div class="row align-items-center remember">
                <label>Teléfono </label>
            </div>
            <div class="input-group form-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-phone-square-alt"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="Teléfono" 
                aria-describedby="basic-addon1"  [(ngModel)]="telefonocliente">>
            </div>

            <div class="row align-items-center remember">
                <label>Correo Electrónico </label>
            </div>
            <div class="input-group form-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="Correo Electrónico"
                 aria-describedby="basic-addon1"  [(ngModel)]="emailcliente">>
            </div>

            <div class="form-group">
                <button class="btn btn-success" (click)="postData()" >
                    Crear Nuevo Cliente
                </button>{{Enviar}}
            </div>
        </form>
      </div>
    <div class="column">
        <div id="flex-child-element">

            <button type="button" class="btn btn-info btn-lg">Crear Cliente</button>
            <button type="button" class="btn btn-warning btn-lg">Consultar Cliente</button>
            <button type="button" class="btn btn-info btn-lg">Actualizar Cliente</button>
            <button type="button" class="btn btn-danger btn-lg">Eliminar Cliente</button>
            

        </div>
</div>
