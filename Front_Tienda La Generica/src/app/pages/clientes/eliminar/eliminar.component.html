<div class=" content">
    <div class=" row">
        <h3>ELIMINAR CLIENTE</h3>
        <h5>ESCRIBA LA CÉDULA DEL CLIENTE QUE SE VA A ELIMINAR</h5>
        <form>
            <div class=" col-md-12">
                <label>CÉDULA DEL CLIENTE </label>
            </div>
            <div class="input-group form-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                </div>
                <input type="text" class="form-control"
                    placeholder="Cédula" aria-describedby="basic-addon1" [(ngModel)]="cedula">
            </div>
            <div class="form-group">
                <button class="btn btn-danger" (click)="deleteDato()">
                    Eliminar Cliente
                </button>
            </div>
        </form>
    </div>
    <div class="row justify-content-center mt-2">
        <div class="column align-items-center pt-5">
            <button type="button" class="btn btn-info btn-lg" [routerLink]="'/clientes/agregar'">Crear Cliente</button>
            <button type="button" class="btn btn-warning btn-lg" [routerLink]="'/clientes/consultar'">Consultar
                Cliente</button>
            <button type="button" class="btn btn-info btn-lg" [routerLink]="'/clientes/actualizar'">Actualizar
                Cliente</button>
            <button type="button" class="btn btn-danger btn-lg" [routerLink]="'/clientes/eliminar'">Eliminar
                Cliente</button>
        </div>
    </div>
</div>
