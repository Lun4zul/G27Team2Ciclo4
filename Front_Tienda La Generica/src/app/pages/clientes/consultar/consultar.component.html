<div class=" content">
    <div class=" row">
        <h3>CONSULTAR CLIENTE</h3>
        <h5>ESCRIBA LA CÃ‰DULA DEL CLIENTE A BUSCAR</h5>
        <div class=" col-md-12">
            <div class="input-group form-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="Cedula"
                    aria-describedby="basic-addon1" [(ngModel)]="cedula">
            </div>
            <div class="form-group">
                <button class="btn btn-success" (click)="obtenerDatos()">
                    Consultar Cliente
                </button>
            </div>
        </div>
        <div class="row" *ngFor="let dato of contenido">
            <div class="col-auto">
                <div class="card m-2" style="width: 18rem;">
                    <img src="/src/assets/img/default-avatar.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Datos del cliente</h5>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">{{dato.nombrecliente}}</li>
                        <li class="list-group-item">{{dato.cedulacliente}}</li>
                        <li class="list-group-item">{{dato.direccioncliente}}</li>
                        <li class="list-group-item">{{dato.telefonocliente}}</li>
                        <li class="list-group-item">{{dato.emailcliente}}</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-2">
            <div class="column align-items-center pt-5">
                <button type="button" class="btn btn-info btn-lg" [routerLink]="'/clientes/agregar'">Crear
                    Cliente</button>
                <button type="button" class="btn btn-warning btn-lg" [routerLink]="'/clientes/consultar'">Consultar
                    Cliente</button>
                <button type="button" class="btn btn-info btn-lg" [routerLink]="'/clientes/actualizar'">Actualizar
                    Cliente</button>
                <button type="button" class="btn btn-danger btn-lg" [routerLink]="'/clientes/eliminar'">Eliminar
                    Cliente</button>
            </div>
        </div>
    </div>
