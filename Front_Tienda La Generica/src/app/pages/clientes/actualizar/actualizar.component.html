<div class=" content">
    <div class=" row">
        <div class=" col-md-12">
            <h3>ACTUALIZAR CLIENTE</h3>
            <h5>ESCRIBA LA CEDULA DEL CLIENTE QUE SE VA A ACTUALIZAR</h5>
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="far fa-id-badge"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="CEDULA"
                        aria-describedby="basic-addon1" [(ngModel)]="cedula">
                </div>

                <div class="row align-items-center remember">
                    <h5>Escriba los nuevos datos del cliente:</h5>
                    <label>Nombre </label>
                </div>
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Nombre Completo"
                        aria-describedby="basic-addon1" [(ngModel)]="nombre">
                </div>

                <div class="row align-items-center remember">
                    <label>Dirección </label>
                </div>
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Dirección"
                        aria-describedby="basic-addon1" [(ngModel)]="direccion">
                </div>

                <div class="row align-items-center remember">
                    <label>Teléfono </label>
                </div>
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-phone-square-alt"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Teléfono"
                        aria-describedby="basic-addon1" [(ngModel)]="telefono">
                </div>

                <div class="row align-items-center remember">
                    <label>Correo Electrónico </label>
                </div>
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Correo Electrónico"
                        aria-describedby="basic-addon1" [(ngModel)]="email">
                </div>
                <div class="form-group">
                    <button class="btn btn-success" (click)="updateDato()">
                        Actualizar Cliente
                    </button>
                </div>
        </div>
        <div class="row justify-content-center mt-2">
            <div class="column align-items-center pt-5">
                <button type="button" class="btn btn-info btn-lg" [routerLink]="'/clientes/agregar'">Crear Cliente</button>
                <button type="button" class="btn btn-warning btn-lg" [routerLink]="'/clientes/consultar'">Consultar Cliente</button>
                <button type="button" class="btn btn-info btn-lg" [routerLink]="'/clientes/actualizar'">Actualizar Cliente</button>
                <button type="button" class="btn btn-danger btn-lg" [routerLink]="'/clientes/eliminar'">Eliminar Cliente</button>
            </div>
        </div>
    </div>
</div>
